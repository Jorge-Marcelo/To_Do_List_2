<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>To Do List</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital@1&display=swap"
rel="stylesheet"
/>

/>

<body>
<!--Formulario-->
<main>
<section>
<h1>Lista de tarefas</h1>

<div class="addTarefa">

</div>

<ol class="incompleta">

</ol>
<hr />

<ol class="completa">
<h4>Tarefa Completa</h4>
</ol>

<hr />
</section>
<h2>Made by: Jorge Marcelo</h2>

<!--Rodape e Redes Sociais-->
<footer>
<table>
<tr>
<td>
<button class="social" id="github">
<img src="assets/img/social/github.png" />
</button>
</td>

<td>
<button class="social" id="linkedin">
<img src="assets/img/social/linkedin.png" />
</button>
</td>

<td>
<button class="social" id="instagram">
<img src="assets/img/social/insta.png" />
</button>
</td>

<td>
<button class="social" id="threads">
<img src="assets/img/social/threads.png" />
</button>
</td>
</tr>
</table>
</footer>
</main>

<script src="js/script.js"></script>
